<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Pokémon QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            background-image: url('https://assets.pokemon.com/static2/_ui/img/chrome/container_bg.png');
            background-repeat: repeat;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqcjkawfK207bEypSM9ENM91mNeZFYlXAzXw&s');
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: -1;
        }
        .pokemon-font {
            font-family: 'Arial', sans-serif;
            color: #FFCB05;
            text-shadow: 2px 2px #3D7DCA;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #3D7DCA;
            border-color: #3D7DCA;
        }
        .btn-primary:hover {
            background-color: #2A55A3;
            border-color: #2A55A3;
        }
        #video {
            border: 3px solid #3D7DCA;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 py-5">
        <div class="card p-4 shadow-lg">
            <div class="card-body text-center">
                <img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/buttons/logo-pokemon-79x45.png" alt="Pokémon Logo" class="mb-4">
                <h1 class="mb-4 pokemon-font">Scan a Pokémon QR Code</h1>
                
                <div id="scanner-container" class="mb-4">
                    <video id="video" width="300" height="200" class="mx-auto d-block"></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                
                <div id="output" class="mb-3"></div>
                
                <div id="game-ui">
                    <div class="input-group mb-3">
                        <input type="text" id="guess" class="form-control" placeholder="Guess the Pokémon" aria-label="Guess the Pokémon">
                        <button class="btn btn-primary" type="button" id="submitGuess">Submit Guess</button>
                    </div>
                    <button class="btn btn-secondary mb-3" id="restartGame">Restart Game</button>
                    <p id="message" class="mb-2"></p>
                    <p id="lives" class="mb-2">Lives: <span id="livesValue" class="badge bg-danger">3</span></p>
                    <p id="score" class="mb-2">Score: <span id="correctScore" class="badge bg-success">0</span> Correct, <span id="incorrectScore" class="badge bg-warning text-dark">0</span> Incorrect</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="leaderboard.js"></script>
    <script src="scanner.js"></script>
</body>
</html>
